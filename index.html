<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معالج الكلمات</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>أدخل 4 كلمات:</h2>
  <input type="text" id="w1" placeholder="الكلمة 1">
  <input type="text" id="w2" placeholder="الكلمة 2"><br>
  <input type="text" id="w3" placeholder="الكلمة 3">
  <input type="text" id="w4" placeholder="الكلمة 4"><br>
  <button onclick="generate()">عرض النتيجة</button>

  <div id="result"></div>

  <script>
    function generate() {
      let w1 = document.getElementById('w1').value;
      let w2 = document.getElementById('w2').value;
      let w3 = document.getElementById('w3').value;
      let w4 = document.getElementById('w4').value;
      let result = `${w1}:${w2}@${w3}:${w4}`;
      document.getElementById('result').innerText = "النتيجة: " + result;
    }
  </script>

</body>
</html>
