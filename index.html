<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Formatter</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
    }
    .inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output-container {
      margin-top: 20px;
    }
    .result-box {
      background-color: #f0f0f0;
      padding: 10px;
      font-size: 18px;
      margin: 10px auto;
      width: fit-content;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }
    .copy-btn {
      margin-top: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Enter 4 Words:</h2>
  <div class="inputs">
    <input type="text" id="w1" placeholder="Word 1">
    <input type="text" id="w2" placeholder="Word 2">
    <input type="text" id="w3" placeholder="Word 3">
    <input type="text" id="w4" placeholder="Word 4">
  </div>
  <button onclick="generate()">Generate Result</button>

  <div id="output-container"></div>

  <script>
    function generate() {
      const w1 = document.getElementById('w1').value.trim();
      const w2 = document.getElementById('w2').value.trim();
      const w3 = document.getElementById('w3').value.trim();
      const w4 = document.getElementById('w4').value.trim();
      const result = `${w1}:${w2}@${w3}:${w4}`;

      const container = document.getElementById('output-container');
      container.innerHTML = `
        <div class="result-box" id="result">${result}</div>
        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
      `;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
