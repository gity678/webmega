<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Formatter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }
    .inputs {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    input {
      padding: 14px;
      font-size: 18px;
      width: 120px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    #output-container {
      margin-top: 25px;
      text-align: center;
    }
    .result-box {
      background-color: #f0f0f0;
      padding: 14px 20px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
    }
    .copy-btn {
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Enter 4 Words:</h2>

  <div class="inputs">
    <input type="text" id="w1" placeholder="Word 1">
    <input type="text" id="w2" placeholder="Word 2">
    <input type="text" id="w3" placeholder="Word 3">
    <input type="text" id="w4" placeholder="Word 4">
  </div>

  <button onclick="generate()">Generate Result</button>

  <div id="output-container"></div>

  <script>
    function generate() {
      const w1 = document.getElementById('w1').value.trim();
      const w2 = document.getElementById('w2').value.trim();
      const w3 = document.getElementById('w3').value.trim();
      const w4 = document.getElementById('w4').value.trim();
      const result = `${w1}:${w2}@${w3}:${w4}`;

      const container = document.getElementById('output-container');
      container.innerHTML = `
        <div class="result-box" id="result">${result}</div><br>
        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
      `;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
