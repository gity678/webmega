<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Formatter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e0f7fa);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }
    h2 {
      color: #333;
      margin-bottom: 25px;
    }
    .inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    input {
      padding: 16px;
      font-size: 20px;
      width: 140px;
      text-align: center;
      border: 2px solid #90caf9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    input:focus {
      border-color: #42a5f5;
      outline: none;
      box-shadow: 0 0 8px #90caf9;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    button:hover {
      background-color: #388e3c;
    }
    #output-container {
      margin-top: 50px;
      text-align: center;
    }
    .result-box {
      background-color: #ffffff;
      padding: 18px 25px;
      font-size: 22px;
      border: 2px solid #bdbdbd;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .copy-btn {
      margin-top: 15px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h2>Enter 4 Words:</h2>

  <div class="inputs">
    <input type="text" id="w1" placeholder="Word 1">
    <input type="text" id="w2" placeholder="Word 2">
    <input type="text" id="w3" placeholder="Word 3">
    <input type="text" id="w4" placeholder="Word 4">
  </div>

  <button onclick="generate()">Generate Result</button>

  <div id="output-container"></div>

  <script>
    function generate() {
      const w1 = document.getElementById('w1').value.trim();
      const w2 = document.getElementById('w2').value.trim();
      const w3 = document.getElementById('w3').value.trim();
      const w4 = document.getElementById('w4').value.trim();
      const result = `${w1}:${w2}@${w3}:${w4}`;

      const container = document.getElementById('output-container');
      container.innerHTML = `
        <div class="result-box" id="result">${result}</div><br>
        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
      `;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
