<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع ملف إلى MEGA</title>
</head>
<body>
    <h1>رفع ملف إلى حساب MEGA</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label for="file_url">رابط الملف:</label>
        <input type="text" id="file_url" name="file_url" required>
        <button type="submit">رفع</button>
    </form>
</body>
</html>
